[空间管理]
//配置空间按钮
paas.spacemanagement.configbutton=xpath>//*[@id="app"]/section/section/main/div[2]/div/div[4]/button
//创建空间按钮
paas.spacemanagement.newspacebutton=xpath>//*[@id='app']/section/section/main/div[2]/div/div[3]/button
//创建空间窗口的空间名称字段
paas.newspace.spacename=xpath>//*[@id='app']/section/section/main/div[3]/div/div[2]/form/div[2]/div/div/input
//有效期长度
paas.newsapce.expirationdate=xpath>//*[@id='app']/section/section/main/div[3]/div/div[2]/form/div[3]/div/div/div/input
//创建控件窗口有效期长度选项“三个月”
pass.newspace.threemonth=xpath>/html/body/div[2]/div[1]/div[1]/ul/li[4]
//创建空间窗口的CPU字段
paas.newspace.cpu=xpath>//*[@id='app']/section/section/main/div[3]/div/div[2]/form/div[4]/div/div[1]/div/div[1]/div/input
//创建空间窗口的内存字段
paas.newspace.mem=xpath>//*[@id="app"]/section/section/main/div[3]/div/div[2]/form/div[4]/div/div[2]/div/div[1]/div/input
//创建空间窗口的提交按钮
paas.newspace.submit=xpath>//*[@id="app"]/section/section/main/div[3]/div/div[2]/form/div[5]/div/button[2]
//创建空间窗口的取消按钮
paas.newspace.cancelbutton=xpath>//*[@id="app"]/section/section/main/div[3]/div/div[2]/form/div[5]/div/button[1]
//配置空间窗口的空间名称
paas.excendspace.spacename=xpath>//*[@id="app"]/section/section/main/div[4]/div/div[2]/form/div[2]/div/div/div/input
//配置空间窗口的有效期长度
paas.excendspace.expirationdate=xpath>//*[@id="app"]/section/section/main/div[4]/div/div[2]/form/div[4]/div/div/div[1]/input
//配置空间窗口的有效期长度选项“三个月”
pass.excendspace.threemonth=xpath>/html/body/div[9]/div[1]/div[1]/ul/li[4]
//配置空间窗口的CPU字段
paas.excendspace.cpu=xpath>//*[@id="app"]/section/section/main/div[4]/div/div[2]/form/div[7]/div/div[1]/div/div[1]/div/input
//配置空间窗口的内存字段
paas.excendspace.mem=xpath>//*[@id="app"]/section/section/main/div[4]/div/div[2]/form/div[7]/div/div[2]/div/div[1]/div/input
//配置空间窗口的提交按钮
paas.excendspace.submit=xpath>//*[@id="app"]/section/section/main/div[4]/div/div[2]/form/div[9]/div/button[2]
//配置空间窗口的取消按钮
paas.excendspace.cancelbutton=xpath>//*[@id="app"]/section/section/main/div[4]/div/div[2]/form/div[9]/div/button[1]
//列表页面的释放按钮
pass.spacemanagement.releasebutton=xpath>//*[@id='app']/section/section/main/section/div/div[3]/table/tbody/tr/td[8]/div/button
//释放空间确认窗口的确认按钮
pass.spacemanagement.releaseconfirm=xpath>/html/body/div[1]/div/div[3]/button[2]